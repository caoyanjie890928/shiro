[main]
authenticator=org.apache.shiro.authc.pam.ModularRealmAuthenticator
securityManager.authenticator=$authenticator

allSuccessfulStrategy=com.auttle.shiro.authenticator.strategy.OnlyOneAuthenticatorStrategy
securityManager.authenticator.authenticationStrategy=$allSuccessfulStrategy

myRealm1=com.auttle.shiro.realm.MyRealm1
myRealm2=com.auttle.shiro.realm.MyRealm2
myRealm3=com.auttle.shiro.realm.MyRealm3
myRealm4=com.auttle.shiro.realm.MyRealm4

securityManager.realms=$myRealm1,$myRealm2